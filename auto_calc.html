<body>
    <h3>Auto calculation of flight tickets from Hamburg</h3>
    <hr>
    <form>
        <input type="checkbox" name="Dortmund" value="50" onclick="calc(this)">Dortmund 50 Euors

    </form>

    
    <script src="auto_calc.js"></script>
</body>
